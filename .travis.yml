language: java

notifications:
  email:
    recipients:
      - google-java-format-dev+travis@google.com
    on_success: change
    on_failure: always

jdk:
  - oraclejdk7
  - oraclejdk8

# use travis-ci docker based infrastructure
sudo: false

cache:
  directories:
    - $HOME/.m2

install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script: mvn test -B
